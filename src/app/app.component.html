<div class="group-loader" [hidden]="dataCV != null">
  <div class="loader">
    <div class="loading"></div>
  </div>
</div>
<div [hidden]="dataCV == null" [ngSwitch]="staticTypeComponent">
  <app-cv [dataCV]="dataCV" *ngSwitchCase="'app-cv'"></app-cv>
  <app-resume [dataCV]="dataCV" *ngSwitchDefault></app-resume>
</div>
