<div class="group-loader" *ngIf="staticIsLoad">
  <div class="loader">
    <div class="loading"></div>
  </div>
</div>
<div *ngIf="!staticIsLoad" [ngSwitch]="staticTypeComponent">
  <app-cv [dataCV]="dataCV" *ngSwitchCase="'app-cv'"></app-cv>
  <app-resume [dataCV]="dataCV" *ngSwitchDefault></app-resume>
</div>
